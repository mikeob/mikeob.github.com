---
layout: default
---

<div class="post-container">
  <ul class="post-list">
    {% for post in site.posts %}
      <li class="post-row">
        <span>{{ post.title }}</span>
        <span class="post-meta">[{{ post.date | date: "%b %-d, %Y" }}]</span>
        {{ post.excerpt }}
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
          Read more...
        </a>
      </li>
    {% endfor %}
  </ul>
</div>
